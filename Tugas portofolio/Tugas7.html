<html>
<head>
    <title>Free Registration</title>
</head>
<body>
    <h2 align="center">Free Registration</h2>
    <form>
        <table align="center" cellpadding="5">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>
            <tr>
                <td>Tgl Lahir</td>
                <td>:</td>
                <td>
                    <input type="text" name="tgl" size="2" maxlength="2"> /
                    <input type="text" name="bln" size="2" maxlength="2"> /
                    <input type="text" name="thn" size="4" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" rows="2" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><input type="text" name="kota" size="25"></td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td>:</td>
                <td><input type="text" name="pekerjaan" size="25"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="Laki-laki"> Laki-Laki
                    <input type="radio" name="jk" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Reading"> Reading<br>
                    <input type="checkbox" name="hobby" value="Sport"> Sport<br>
                    <input type="checkbox" name="hobby" value="Fishing"> Fishing<br>
                    <input type="checkbox" name="hobby" value="Traveling"> Traveling
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
