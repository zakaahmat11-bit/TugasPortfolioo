<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Flexbox</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .header {
        border: 1px solid #000;
        background-color: #ffffff;
        margin: 10px;
        height: 60px;
        text-align: center;
        font-size: 20pt;
        border-radius: 50px;
        line-height: 60px; /* Vertically center text */
    }

    .main {
        display: flex;
        margin: 10px;
        gap: 10px;
    }

    .sidebar {
        border: 1px solid #000;
        background-color: #ffffff;
        width: 200px;
        text-align: center;
        font-size: 1.5em;
        padding: 10px;
        border-radius: 10px;
    }

    .content {
        flex: 1;
        border: 1px solid #000;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
    }

    .footer {
        border: 1px solid #000;
        background-color: #ffffff;
        margin: 10px;
        height: 50px;
        text-align: center;
        font-size: 18pt;
        line-height: 50px;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <div class="header">Header</div>

    <div class="main">
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
    </div>

    <div class="footer">Footer</div>
</body>
</html>
