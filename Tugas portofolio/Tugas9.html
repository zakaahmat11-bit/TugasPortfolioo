<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // Variabel pertama
    var myFirstVariable;
    myFirstVariable = "Hello";
    alert(myFirstVariable);

    myFirstVariable = 54321;
    alert(myFirstVariable);

    // Variabel string
    var string1 = "hai now are you";
    var string2 = "goodbye";

    // Menyalin string1 ke string2
    string2 = string1;
    alert(string1);  // tampil string1
    alert(string2);  // tampil string2 (sudah sama dengan string1)

    document.write("Nilai dari string1: " + string1 + "<br>");
    document.write("Nilai dari string2: " + string2 + "<br>");

    // Ubah string1
    string1 = "how something different";

    alert(string1);
    alert(string2);

    document.write("Hasil string1 telah diubah: " + string1 + "<br>");
    document.write("Hasil string2 setelah string1 diubah: " + string2 + "<br>");
</script>
</body>
</html>
