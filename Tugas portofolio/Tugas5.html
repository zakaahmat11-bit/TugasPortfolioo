<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel</title>
</head>
<body>
    <div align="center">
        <table border="2" width="450">
            <!-- Baris 1: colspan -->
            <tr>
                <td colspan="3" bgcolor="#FF9900">Kolom 1, 2, dan 3 dengan colspan</td>
            </tr>

            <!-- Baris 2: rowspan -->
            <tr>
                <td rowspan="2">Kolom 1A<br>+ Kolom 1B (rowspan)</td>
                <td>Kolom 2A</td>
                <td rowspan="2">Kolom 3A<br>+ Kolom 3B (rowspan)</td>
            </tr>

            <!-- Baris 3 -->
            <tr>
                <td width="100" height="137">
                    <img title="myPerform" src="755c27119917ddcadedbdf49b0b2fa9f_11.jpeg" width="250" alt="myPicture">
                </td>
            </tr>

            <!-- Baris 4 -->
            <tr>
                <td>Kolom 1C</td>
                <td>Kolom 2C</td>
                <td>Kolom 3C</td>
            </tr>
        </table>
    </div>
</body>
</html>
